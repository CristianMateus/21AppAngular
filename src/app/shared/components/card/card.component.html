<div class="card">
  <img class="card-img-top" src={{photo}} alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"> {{position}} - {{age}}</h5>
    <ul>
      <li>
        {{gamesPlayed}} Partidos Jugados
      </li>
      <li>
        {{gamesPlayed}} Partidos Ganados
      </li>
      <li>
        {{gamesTied}} Partidos Empatados
      </li>
    </ul>
    <div class="bottom-button">
      <a href="#" class="btn btn-primary">Ver Perfil</a>
    </div>
  </div>
</div>
